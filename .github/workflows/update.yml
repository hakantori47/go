name: Update M3U Playlist

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install requests
      run: pip install requests

    - name: Generate M3U
      run: Python gol.py

    - name: Commit M3U file
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add DeaTHLesS-Goals.m3u
        git commit -m "Update M3U playlist" || exit 0
        git push
